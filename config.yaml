  sheet: "Cause-And-Effect-Matrix"

  # Structure of spreadsheet: Order of relevant columns...
  col_number_state: 1 #'A'
  col_number_sifu_name: 4 #'D'
  col_number_sil_value: 6 #'F'
  col_number_criteria_safety_action: 13 #'M'
  col_number_demand_mode: 19 #'S'
